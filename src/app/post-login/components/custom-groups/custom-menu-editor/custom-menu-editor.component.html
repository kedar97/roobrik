
<div class="dropdown-container">

   <kendo-dropdownlist
        [data]="optionList" 
        textField="name"
        valueField="id"
        [(ngModel)]="selectedOption"
        [valuePrimitive]=true
        class="custom-dropdown"
        (valueChange)="onOptionSelected($event)"
        (open)="onMenuDropdownOpen()">
    </kendo-dropdownlist>

</div>
