<div class="container">
  <div class="d-flex flex-row-reverse">
    <a class="btn cursor-pointer" (click)="dailogRef.close()">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        stroke="#555"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="icon"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M9.75 9.75l4.5 4.5m0-4.5l-4.5 4.5M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
        />
      </svg>
    </a>
  </div>

  <h1 class="dialog-title">Select an account</h1>

  <div class="grid-layout-container">
    <kendo-gridlayout
      [cols]="[{ width: 170 }, { width: 170 }, { width: 170 }]"
      [gap]="{ rows: 0, cols: 22 }"
      class="bg-white text-dark"
    >
      <kendo-gridlayout-item class="card-box">
        <div *ngFor="let client of clientList; let i = index" class="column">
          <kendo-card
            width="170px"
            style="height: 194px; border-radius: 1px; margin-bottom: 20px"
          >
            <kendo-card-body class="card-body">
              <div class="img-box">
                <img src="{{ client.imgSrc }}" [class]="'img-card'" />
              </div>
              <div class="cmp-title">
                {{ client.clientName }}
              </div>
            </kendo-card-body>
          </kendo-card>
          <button kendoButton class="btn-select">select</button>
        </div>
      </kendo-gridlayout-item>
    </kendo-gridlayout>
  </div>
</div>
