<div class="container-center">

</div>
<kendo-dialog >
<div class="container">
  <div class="d-flex flex-row-reverse ">
        <a class="btn cursor-pointer" [routerLink]="['']"  >
        <svg
        xmlns="http://www.w3.org/2000/svg"
        width="20.28"
        height="20.28"
        fill="currentColor"
        stroke="#555"
        class="bi bi-x-circle"
        viewBox="0 0 16 16"
        style="font-weight: bold;"
      >
        <path
          d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"
        />
        <path
          d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"
        />
      </svg>
    </a>
    </div>
    
    <h1 class="dialog-title ">Select an account</h1>

   
    <div class="grid-layout-container ">
      <kendo-gridlayout
      [gap]="{ rows: 0, cols: 22}"
      [rows]="[{ height: 194   }]"
      [cols]="[{ width:170 }]"
      class="bg-white text-dark d-flex"
    >
    <kendo-gridlayout-item class="card-box">
      <div   *ngFor="let item of clientList"> 
        <kendo-card
          width="170px"
          style="height: 194px ;border-radius: 1px;
          margin-bottom: 20px;"
        
        >
          <kendo-card-body>
            <img
              src={{item.imgSrc}}
              class="img-card"
            />
            <span class="d-flex justify-content-center cmp-title m-1">{{item.clientName}}</span>
          </kendo-card-body>
         
        </kendo-card>
       <button class="btn-select">Select </button>
      </div>

    </kendo-gridlayout-item>
      </kendo-gridlayout> 
    
    
  </div>
</div>
</kendo-dialog>
