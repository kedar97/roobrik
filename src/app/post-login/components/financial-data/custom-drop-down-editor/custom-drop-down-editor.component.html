<kendo-dropdownlist 
    *ngIf="!isTextBoxDisplay"
    [data]="franchiseList" 
    (valueChange)="onValueChange($event)"
    [value]="selectedValue"
></kendo-dropdownlist>

<input
    *ngIf="isTextBoxDisplay"
    kendoTextBox
    class="textBox"
    (input)="onInput()"
    [(ngModel)]="textBoxValue"
>
