 <kendo-dropdownlist 
    *ngIf="!isTextBoxDisplay"
    [data]="franchiseList" 
    (valueChange)="onValueChange($event)"
    [value]="selectedValue"
    textField="name"
    valueField="id"
    [valuePrimitive]=true
    [filterable]="true"
    (filterChange)="handleFilter($event)"
    class="custom-dropdown"
></kendo-dropdownlist>

<input
    *ngIf="isTextBoxDisplay"
    kendoTextBox
    class="textBox"
    (input)="onInput()"
    [(ngModel)]="textBoxValue"
>
