<div class="main-container saas-revenue-table">
    <div class="section-header">
        <div class="heading-text d-flex">
            <img src="assets/images/bar-chart-icon.png" alt="Bar-chart icon">
            <h1>SaaS-Revenue</h1>
        </div>
        <div class="search-section">
            <div class="input-container">
                <input
                    type="text"
                    placeholder="Search"
                    id="filter-text-box"
                    (input)="onSearch()"
                >
                <img src="assets/images/search-icon.png" alt="Search icon">
            </div>
            <button class="btn btn-add-year" (click)="onAddColumn()">
                ADD YEAR
            </button>
            <button class="btn btn-export">Export</button>
            <button class="btn btn-create-new" (click)="onCreateNew()">CREATE NEW</button>
        </div>
    </div>
    <app-table
        [ngClass]="{'hide-child-count': true}"
        [rowHeight]="36"
        [columnDefs]="columnDef"
        [rowSelection]="rowSelection"
        [rowData]="rowData"
        [hierarchyColumnDef]="autoGroupColumnDef"
        [gridOptions]="gridOptions"
        [enableCharts]="true"
        [treeData]="!!autoGroupColumnDef"
        [getRowStyle]="getRowStyle">
    </app-table>
</div>
