<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
/>

<div class="container"> 
  <div class="d-flex flex-column standard-report-selection">
    <h1 class="txt-title">Standard Reports</h1>
    <div class="input-grou p rounded">
      <kendo-icon name="camera"></kendo-icon>
      <input
        type="search"
        class="form-control rounded"
        placeholder="Search Reports"
        aria-label="Search"
        aria-describedby="search-addon"
      />
    </div>
    <div class="selected-reports">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="20.28"
        height="20.28"
        fill="currentColor"
        class="bi bi-x-circle"
        viewBox="0 0 16 16"
      >
        <path
          d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"
        />
        <path
          d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"
        />
      </svg>
      <span>2 selected</span>
      <button class="btn-download">Download</button>

      <div class="reports-data">
        <ag-grid-angular
        style="width: 
        1500px; height: 300px;"
        class="ag-theme-balham"
        [rowData]="rowData"
        [columnDefs]="columnDefs"
      ></ag-grid-angular>

      </div>
    </div>
  </div>
</div>
