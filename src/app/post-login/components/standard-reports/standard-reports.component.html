<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
/>

<div class="main-container">
  <div class="d-flex flex-column standard-report-selection">
    <h1 class="txt-title">Standard Reports</h1>

    <div class="form-group has-search">
      <img src="assets/images/search-icon.png" class="search-icon" />
      <input
        type="text"
        class="form-control custom-placeholder"
        placeholder="Search Reports"
        id="search-box"
        (input)="onFilterTextBoxChanged()"
        kendoTextBox
      />
      <div class="selected-reports" *ngIf="selectedRowCount > 0">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="18"
          height="18"
          viewBox="0 0 18 18"
          fill="none"
        >
          <path
            d="M8.9336 16.8672C13.3152 16.8672 16.8672 13.3152 16.8672 8.9336C16.8672 4.55199 13.3152 1 8.9336 1C4.55199 1 1 4.55199 1 8.9336C1 13.3152 4.55199 16.8672 8.9336 16.8672Z"
            stroke="#878787"
            stroke-width="1.64004"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
          <path
            d="M11.3136 12.1069L6.55347 5.76001"
            stroke="#878787"
            stroke-width="1.64004"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
          <path
            d="M6.55347 12.1069L11.3136 5.76001"
            stroke="#878787"
            stroke-width="1.64004"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
        <span>{{ selectedRowCount }} selected</span>
        <button
          kendoButton
          class="btn-download"
          imageUrl="/assets/images/material-symbols_download.svg"
        >
          Download
        </button>
      </div>
      <div class="d-flex justify-content-end">
        <button
          kendoButton
          (click)="onResetFilter()"
          themeColor="primary"
          id="resetButton"
          style="margin-top: 18px"
          *ngIf="resetFilters"
        >
          Reset Filter
        </button>
        <button
          kendoButton
          (click)="onResetColumns()"
          themeColor="primary"
          id="resetButton"
          style="margin-top: 18px"
          *ngIf="resetColumns"
        >
          Reset Columns
        </button>
      </div>

      <div class="reports-data d-flex">
        <ag-grid-angular
          style="width: 100%; height: 704px"
          class="ag-theme-balham"
          [rowSelection]="rowSelection"
          [rowHeight]="76"
          [pagination]="true"
          [paginateChildRows]="true"
          [paginationPageSize]="paginationPageSize"
          [columnDefs]="columnDefs"
          [animateRows]="true"
          [rowData]="rowData"
          [defaultColDef]="defaultColDef"
          [sideBar]="sideBar"
          [autoGroupColumnDef]="autoGroupColumnDef"
          [treeData]="true"
          [groupDefaultExpanded]="groupDefaultExpanded"
          [groupSelectsChildren]="true"
          [getDataPath]="getDataPath"
          (selectionChanged)="onSelectionChanged()"
          (gridReady)="onGridReady($event)"
          (toolPanelVisibleChanged)="onToolPanelVisibleChanged($event)"
        ></ag-grid-angular>

        <div class="pageSize-selction">
          <select (change)="onPageSizeChanged()" id="page-size">
            <option
              *ngFor="let option of paginationOptions"
              [attr.selected]="option.value == 10"
              [value]="option.value"
            >
              {{ option.title }}
            </option>
          </select>
        </div>
      </div>
    </div>
  </div>
</div>
