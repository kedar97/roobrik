<div class="header-container d-flex align-items-center">
    <div class="d-flex custom-gap-20 align-items-center">
        <img src="../../../../assets/images/roobrik_white_horizontal.svg" alt="Roobrik logo" class="roobrik-icon">
        <div class="divider"></div>
    </div>


    <nav class="d-flex navbar">
        <div>
            <a class="link">Admin 1.0</a>
        </div>

        <div class="client-dashboard">
            <a
                class="link dashboard-popup-btn"
                (click)="showClientDashboardOptions($event)"
                [ngClass]="{ 'active-link': showClientDashboardMenu }">
                Client Dashboard
                <span class="arrow"></span>
            </a>

            <div
                class="popup popup-client-dashboard d-flex flex-column"
                *ngIf="showClientDashboardMenu"
            >
                <span (click)="onDashboardAnnouncement()">Dashboard Announcements</span>
                <span>Data & Reports</span>
                <span>Users</span>
            </div>
        </div>

        <div class="reports-container">
            <a
                class="link report-popup-btn"
                (click)="showReportsOptions($event)"
                [ngClass]="{ 'active-link': showReportsMenu }">
                Reports
                <span class="arrow"></span>
            </a>

            <div
                class="popup popup-reports d-flex flex-column"
                *ngIf="showReportsMenu"
              >
                <span (click)="onClientHealthMetrics($event)">Client Health Metrics (AMV2)</span>
                <span (click)="onCustomGroups($event)">Custom Groups</span>
                <span (click)="onSaasRevenue($event)">Saas Revenue</span>
              </div>
        </div>
    </nav>

    <div class="profile-container">
        <div class="divider"></div>
        <div class="profile-button">JV</div>
    </div>
</div>
<kendo-breadcrumb [items]="items" (itemClick)="onItemClick($event)"></kendo-breadcrumb>
